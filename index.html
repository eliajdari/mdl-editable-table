<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mdl-editable-table by fkossyvas</title>
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		.table-remove:hover {
		  color: #f00;
		  cursor: pointer;
		}
		.table-add:hover {
		  cursor: pointer;
		  color: #0b0;
		}
	</style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Mdl-editable-table</h1>
      <h2 class="project-tagline">Material Design Lite editable table</h2>
      <a href="https://github.com/fkossyvas/mdl-editable-table" class="btn">View on GitHub</a>
      <a href="https://github.com/fkossyvas/mdl-editable-table/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/fkossyvas/mdl-editable-table/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
				<table class="mdl-data-table  mdl-shadow--2dp">
					<thead>
						<tr class="mdl-js-button mdl-button--raised mdl-button--accent">
							<th style="color:white;text-align: center;" colspan="100%">Table description</th>
						</tr>
						<tr class="mdl-js-button mdl-button--raised mdl-button--colored">
							<th style="color:white;text-align: center;">Column 1</th>
							<th style="color:white;text-align: center;">Column 2</th>
							<th style="color:white;text-align: center;"><i style="vertical-align: bottom;" class="table-add material-icons md-24"> &#xe03b;</i></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><div contentEditable style="width: 100%; height: 100%;">Cell 1</div></td>
							<td><div contentEditable style="width: 100%; height: 100%;">Cell 2</div></td>
							<td><i style="vertical-align: bottom;" class="table-remove material-icons md-24">&#xe15d;</i></td>
						</tr>
						<!-- This is our clonable table line -->
						<tr class="hide" style="display:none;">
							<td><div contentEditable style="width: 100%; height: 100%;">Cell 1</div></td>
							<td><div contentEditable style="width: 100%; height: 100%;">Cell 2</div></td>
							<td><i style="vertical-align: bottom;" class="table-remove material-icons md-24">&#xe15d;</i></td>
						</tr>
					</tbody>
				</table>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script>
	$('.table-add').click(function () {
		var $clone = $(this).closest('table').find('tr.hide').clone(true).removeClass('hide').toggle();
		$(this).closest('table').append($clone);
	});
	$('.table-remove').click(function () {
		$(this).parents('tr').detach();
	});
	</script>
    </section>

  
  </body>
</html>
